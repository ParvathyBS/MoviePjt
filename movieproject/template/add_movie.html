{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>name</label>
    <input type="text" name="name" placeholder="enter movie name here"><br>
    <label>image</label>
    <input type="file" name="image"><br>
    <label>year</label>
    <input type="number" name="year" placeholder="enter movie year here"><br>
    <label>desc</label>
    <input type="text" name="desc" placeholder="Description here"><br>
    <input type="Submit" value="ADD">
</form>
{% endblock %}
